name: Build and package plugins

on:
  push:
    paths:
      - 'plugins/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'plugins/**'

jobs:
  build-plugins:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build plugin projects with Gradle (wrapper or downloaded gradle)
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          set -euo pipefail
          mkdir -p release
          echo "Searching for plugin subprojects under plugins/"
          # Prepare a fallback Gradle distribution if wrapper is absent
          GRADLE_BIN=""
          if [ -f "./gradlew" ]; then
            echo "Gradle wrapper found at ./gradlew"
            chmod +x ./gradlew
            GRADLE_BIN="./gradlew"
          else
            echo "No gradle wrapper found; downloading Gradle 8.4.1 as fallback"
            GRADLE_VERSION=8.4.1
            curl -sSLO "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
            unzip -q "gradle-${GRADLE_VERSION}-bin.zip" -d /tmp
            GRADLE_BIN="/tmp/gradle-${GRADLE_VERSION}/bin/gradle"
          fi

          for d in plugins/*; do
            if [ -f "$d/build.gradle" ] || [ -f "$d/build.gradle.kts" ]; then
              echo "Building $d"
              "$GRADLE_BIN" -p "$d" clean build -x test || {
                echo "Gradle build failed for $d" >&2
                exit 1
              }
            fi
          done

      - name: Collect plugin JARs
        run: |
          mkdir -p release
          find . -type f -path "*/build/libs/*.jar" -print -exec cp {} release/ \;
          ls -lah release || true

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins-jars
          path: release/**

