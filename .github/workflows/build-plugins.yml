name: Build Plugins

on:
  push:
  pull_request:

jobs:
  build-plugins:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure Gradle available (prefer wrapper)
        shell: powershell
        run: |
          if (Test-Path .\gradlew.bat) {
            Write-Host "Gradle wrapper found; will use ./gradlew.bat when building."
          } else {
            Write-Host "Gradle wrapper not found; installing Gradle via Chocolatey for this runner."
            choco install gradle -y
          }

      - name: Build lere_core
        shell: powershell
        run: |
          if (Test-Path .\gradlew.bat) {
            Write-Host "Running gradle wrapper for lere_core"
            .\gradlew.bat -p plugins\lere_core build --no-daemon
          } else {
            Write-Host "Running system Gradle for lere_core"
            gradle -p plugins\lere_core build --no-daemon
          }

      - name: Build lere_multiplayer
        shell: powershell
        run: |
          if (Test-Path .\gradlew.bat) {
            Write-Host "Running gradle wrapper for lere_multiplayer"
            .\gradlew.bat -p plugins\lere_multiplayer build --no-daemon
          } else {
            Write-Host "Running system Gradle for lere_multiplayer"
            gradle -p plugins\lere_multiplayer build --no-daemon
          }
