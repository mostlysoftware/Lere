name: Package Release (datapack + plugins)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin (if present)
        # Use hashFiles to check if the path exists (non-empty glob)
        if: ${{ hashFiles('plugins/lere_core/**') != '' }}
        run: |
          cd plugins/lere_core
          ./gradlew build --no-daemon

      - name: Collect artifacts
        run: |
          mkdir -p release
          # Copy any built jars from plugin subprojects (Gradle default output path)
          if [ -d "plugins" ]; then find plugins -type f -path "*/build/libs/*.jar" -exec cp {} release/ \; ; fi
          # Include datapack folder if present
          if [ -d "datapacks/lere_guardian" ]; then cp -r datapacks/lere_guardian release/lere_guardian; fi
          ls -la release || true

      - name: Create zip
        run: |
          zip -r lere-guardian-release.zip release

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: lere-guardian-release
          path: lere-guardian-release.zip
